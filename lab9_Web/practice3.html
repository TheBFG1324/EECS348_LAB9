<html>
    <head>Practice 3</head>
    <script>
        function Check() {
            var p1 = document.getElementById("password1").value;
            var p2 = document.getElementById("password2").value;
            var par = document.getElementById("paragraph");

            if(p1.length<8){
                par.innerHTML = "Password is not at least 8 Characters Long"
        } else{
            if(p1==p2){
                par.innerHTML= "Passwords are the Same, Verified"
            } else{
                par.innerHTML= "Passwords are not the Same, Denied"
            }
        }
    }
    </script>
    <body>
        <label>Enter Password</label>
        <input type="text" id="password1"><br><br>

        <label>Re-Enter Password</label>
        <input type="text" id="password2"><br><br>
        <button onclick="Check()">Submit</button><br><br>
        <p id="paragraph"></p>
    </body>
</html>
